<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./_CSS/boot.css">
    <link rel="stylesheet" href="./_CSS/style.css">
    <link rel="stylesheet" href="./_CSS/iphone.css">
    <title>Iphone 15 Pro Max View</title>
</head>
<body>
    <main>
        <section class="iphone-container">
            <section class="power-btn-area">
                <div class="power-btn"></div>
            </section>
            <section class="iphone">
                <div class="top">
                    <div class="cam-board">
                        <div class="cam-area">
                            <div class="cam-area-left">
                                <div class="cam">
                                    <div class="inside-small">
                                        <div class="inside-small-2">
                                            <div class="inside-small-3">
                                                <div class="inside-small-4"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cam">
                                    <div class="inside-small">
                                        <div class="inside-small-2">
                                            <div class="inside-small-3">
                                                <div class="inside-medium-4"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cam-area-right">
                                <div class="flash">
                                    <div class="inside-flash"></div>
                                </div>
                                <div class="cam">
                                    <div class="inside-small">
                                        <div class="inside-small-2">
                                            <div class="inside-small-3">
                                                <div class="inside-big-4"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="sensor"></div>
                            </div>
                        </div>
                    </div>
                    <div class="button-dont-disturb"></div>
                </div>
                <div class="middle">
                    <img src="./_IMG/logo.png" alt="logo apple">
                </div>
            </section>
            <section class="btn-area">
                <div class="btn-dont-disturb"></div>
                <div class="btn-volume"></div>
                <div class="btn-volume"></div>
            </section>
        </section>
        <footer>
            <h1>IPHONE 15 PRO MAX</h1>
            <span>All credits to <a href="https://github.com/GabrielSanMac">GabrielSanMac</a></span>
        </footer>
    </main>
</body>
</html>
